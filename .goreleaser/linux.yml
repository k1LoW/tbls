version: 2
before:
  hooks:
    - go mod download
    - go mod tidy
builds:
-
  id: tbls-linux
  flags:
    - -a
    - -tags
    - netgo,timetzdata
    - -installsuffix
    - netgo
  ldflags:
    - -s -w -X github.com/k1LoW/tbls.version={{.Version}} -X github.com/k1LoW/tbls.commit={{.FullCommit}} -X github.com/k1LoW/tbls.date={{.Date}} -X github.com/k1LoW/tbls/version.Version={{.Version}}
    - -linkmode external
    - -extldflags '-static'
  env:
    - CGO_ENABLED=1
  goos:
    - linux
  goarch:
    - amd64
    - arm64
  overrides:
    - goos: linux
      goarch: arm64
      env:
        - CC=aarch64-linux-gnu-gcc
        - CXX=aarch64-linux-gnu-g++
archives:
-
  id: tbls-archive
  name_template: '{{ .ProjectName }}_v{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
  files:
    - LICENSE
    - CREDITS
    - README.md
    - CHANGELOG.md
checksum:
  name_template: 'checksums-linux.txt'
snapshot:
  name_template: "{{ .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
nfpms:
  -
    id: tbls-nfpms
    file_name_template: "{{ .ProjectName }}_{{ .Version }}-1_{{ .Arch }}"
    builds:
    - tbls-linux
    homepage: https://github.com/k1LoW/tbls
    maintainer: Ken'ichiro Oyama <k1lowxb@gmail.com>
    description: tbls is a CI-Friendly tool for document a database, written in Go.
    license: MIT
    formats:
      - deb
      - rpm
      - apk
    bindir: /usr/bin
    epoch: 1
release:
  draft: true
  skip_upload: true
